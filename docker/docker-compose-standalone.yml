
version: '2'

services:
  seisspark:
    image: seisspark
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/bash

  seisspark-standalone:
    image: seisspark-service
    build:
      context: ..
      dockerfile: docker/service.Dockerfile
    # environment:
    #   - SPARK_WORKER_MEMORY=1G
    #   - SPARK_WORKER_CORES=1
    ports:
      - '9091:9091'
    depends_on:
      - seisspark
    command: /root/start_standalone.sh